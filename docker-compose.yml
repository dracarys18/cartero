version: "3.8"

services:
  cartero:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cartero
    restart: unless-stopped
    volumes:
      - ./config.toml:/app/config.toml:ro
      - cartero-data:/app/data
    environment:
      - TZ=UTC
    command: ["-config", "/app/config.toml"]
    networks:
      - cartero-network

networks:
  cartero-network:
    driver: bridge

volumes:
  cartero-data:
    driver: local
